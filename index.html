<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Locked Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- DFlip CSS -->
  <link href="dflip/css/dflip.min.css" rel="stylesheet">
  <link href="dflip/css/themify-icons.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("bg.gif") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Password Screen */
    #lockScreen {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    #lockScreen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-top: 10px;
    }

    #lockScreen button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    #bookContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    #bookContainer ._df_book {
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>

  <!-- PASSWORD LOCK SCREEN -->
  <div id="lockScreen">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:red;display:none;">Wrong password</p>
  </div>

  <!-- FLIPBOOK -->
  <div id="bookContainer">
    <div class="_df_book"
         height="500"
         webgl="true"
         backgroundcolor="transparent"
         source="book.pdf">
    </div>
  </div>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" src="sound/turn.mp3" loop></audio>

  <!-- Scripts -->
  <script src="dflip/js/libs/jquery.min.js"></script>
  <script src="dflip/js/libs/dflip.min.js"></script>

  <script>
    // PASSWORD LOGIC
    let currentPassword = "8798";  // initial password
    let passwordChanged = false;    // will switch to new password after first timeout
    let resetTimer = null;
    const music = document.getElementById("bgMusic");

    function unlock() {
      const input = document.getElementById("password").value;
      if(input === currentPassword){
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("bookContainer").style.display = "block";
        document.getElementById("error").style.display = "none";

        // Play music
        music.currentTime = 0;
        music.volume = 0.5;
        music.play().catch(() => console.log("Autoplay blocked."));

        // Start 5-minute timer
        resetTimer = setTimeout(resetPage, 300000);
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function resetPage(){
      document.getElementById("bookContainer").style.display = "none";
      document.getElementById("lockScreen").style.display = "block";
      document.getElementById("password").value = "";

      // Stop music
      music.pause();
      music.currentTime = 0;

      // Switch password after first timeout
      if(!passwordChanged){
        currentPassword = "6743";
        passwordChanged = true;
        console.log("Password has been changed.");
      }
    }

    // Reset timer if user types again
    document.getElementById("password").addEventListener("input", () => {
      if(resetTimer){
        clearTimeout(resetTimer);
        resetTimer = null;
      }
    });
  </script>

</body>
</html>
